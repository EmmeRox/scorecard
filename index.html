<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="scorenum">
          <p id="score-home">0</p>
        </div>
        <div class="btn-container">
          <button id="plus-btn" onclick="addOne()">+1</button>
          <button id="plus-btn" onclick="addTwo()">+2</button>
          <button id="plus-btn" onclick="addThree()">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="scorenum">
          <p id="score-guest">0</p>
        </div>
        <div class="btn-container">
          <button id="plus-btn" onclick="addOneG()">+1</button>
          <button id="plus-btn" onclick="addTwoG()">+2</button>
          <button id="plus-btn" onclick="addThreeG()">+3</button>
        </div>
      </div>
      <button class="reset" onclick="reset()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
